{% extends 'learning_log_app/base.html' %}
{% block title %}主题管理 - Learning Log{% endblock %}

{% block content %}
    <div class="content">
        <h1>主题管理</h1>
        <a href="{% url 'learning_log_app:new_topic' %}" class="btn btn-primary">添加主题</a>
        <ul class="list-group">
            {% for topic in topics %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <a  href="{% url 'learning_log_app:topic' topic.id %}" class="text-decoration-none"> {{ topic.text }}</a>
                    <div>
                        <a href="{% url 'learning_log_app:edit_topic'  topic.id %}" class="btn btn-secondary btn-sm">编辑</a>
                        <a href="#" class="btn btn-danger btn-sm">删除</a>
                    </div>
                </li>
            {% empty %}
                <li class="list-group-item">还没有主题。</li>
            {% endfor %}


        </ul>
    </div>
{% endblock %}
