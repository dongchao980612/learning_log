{% extends "learning_log_app/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <!-- 返回主题链接 -->
            <p><a href="{% url 'learning_log_app:topic' topic.id %}" class="btn btn-secondary">返回主题</a></p>

            <!-- 编辑条目标题 -->
            <h1 class="mb-4">编辑条目</h1>

            <!-- 编辑条目表单 -->
            <form action="{% url 'learning_log_app:edit_entry' entry.id %}" method="post" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">标题：</label>
                    {{ form.title }}
                </div>
                <div class="form-group">
                    <label for="id_text">内容：</label>
                    {{ form.text }}
                </div>
                <button type="submit" class="btn btn-primary">保存更改</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
