{% extends 'learning_log_app/base.html' %}
{% block title %}用户管理 - Learning Log{% endblock %}

{% block content %}
<div class="content">
    <h1>用户管理</h1>
    <a href="#" class="btn btn-primary">添加新用户</a>
    <ul class="list-group">
        {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user.username }}
                <div>
                    <a href="#" class="btn btn-secondary btn-sm">编辑</a>
                    <a href="#" class="btn btn-danger btn-sm">删除</a>
                </div>
            </li>
        {% empty %}
            <li class="list-group-item">还没有用户。</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
